<div class="container py-3 border bg-light">
 
  <div class="row mt-4 row__container animate__animated animate__bounce">
    <div class="col-12 col-md-6 px-5 register__col animate__animated animate__zoomInDown animate__delay__1s animate__slower">
      <div class="display-6 my-5">Register</div>
      <div class="mx-auto w-100">
        <div class="alert alert-danger animate__animated animate__swing animate__slow" *ngIf="error">
          {{error}}
          <div class="float-end alert-delete" (click)="removeAlert()"><i class="fa fa-times"></i></div>
        </div>
        <div class="alert alert-success " *ngIf="success">
          {{success}}
        </div>
      </div>

      <form (submit)="register()" [formGroup]="userForm">

        <input formControlName="username" name="username" class="form-control mt-2" type="text" placeholder="username" [(ngModel)]="username">
        <div *ngIf="f.username.touched && f.username.invalid">
          <small class="text-danger" *ngIf="f.username.errors?.required">this field is required</small>
        </div>

        <input class="form-control mt-2 my-3"  formControlName="fullname" name="fullname" type="text" placeholder="full name" [(ngModel)]="fullname">
        <div *ngIf="f.fullname.touched && f.fullname.invalid">
          <small class="text-danger" *ngIf="f.fullname.errors?.required">this field is required</small>
        </div>

        <input type="email"  formControlName="email" name="email" class="form-control mt-2 my-3"  placeholder="email" [(ngModel)]="email">
        <div *ngIf="f.email.touched && f.email.invalid">
          <small class="text-danger" *ngIf="f.email.errors?.required">this field is required</small>
          <small class="text-danger" *ngIf="f.email.errors?.email">please enter a valid email</small>
        </div>

        <input type="password"  formControlName="password" name="password" class="form-control mt-2 " placeholder="password" [(ngModel)]="password">
        <div *ngIf="f.password.touched && f.password.invalid">
          <small class="text-danger" *ngIf="f.password.errors?.required">this field is required</small>
          <small class="text-danger" *ngIf="f.password.errors?.minlength">the minimum length for this field is {{userForm.get("password")?.errors?.minlength.requiredLength}} characters</small>
        </div>
        

        <div>
          <button class="btn btn-success btn-block mt-3 my-5" type="submit" [disabled]="userForm.invalid">Register</button>
        </div>

      </form>
      <div class="sign__up">
        <span class="text-muted">Already a User?</span> <a class="text-primary sign mx-2" (click)="logUp()">Sign in</a>
      </div>
    </div>
    <div class="col-6 d-none d-md-block my-5 px-5 animate__animated animate__zoomIn animate__slower">
      <img class="wallet" src="/assets/img/register.jpg" alt="">
    </div>
     </div>
</div>
